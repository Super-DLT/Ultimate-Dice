<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice</title>
</head>

<body>
    <h1 class="text-center my-5">Ultimate Dice</h1>
    <div class="row text-center align-items-center mb-3">
 
        <div class="col  h2">Computer</div>
        <div class="col  h2">You</div>
    </div>
    <div class="gameArea container">
        <div class="row text-center align-items-center">
 
            <div class=" computer col align-self-center d-block h1"></div>
            <div class="player col align-self-center d-block h1"></div>
        </div>


        <div class="result text-center my-5 h3"> Result message</div>
    </div>
    <div class="container">
        <button class="btn btn-lg btn-primary  btn-block my-5">Roll</button>
    </div>
    
    <hr>
    <h6 class="text-center my-5 h4">History</h6>
    <div class="row text-center align-items-center my-3">
        <div class="col h5">Computer</div>
        <div class="col h5">You</div>
    </div>
    <div class="row text-center my-5">
        <div class="col my03"></div>
        <div class="col my-3"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
